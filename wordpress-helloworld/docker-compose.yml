volumes:
  wordpress_helloworld_db_mysql:


services:
  wordlress_helloworld_db:
    # We use a mariadb image which supports both amd64 & arm64 architecture
    image: mariadb:10.6.4-focal
    # If you really want to use MySQL, uncomment the following line
    #image: mysql:8.0.27
    command: '--default-authentication-plugin=mysql_native_password'
    volumes:
      - ./wordpress/wordpress-helloworld/db/mysql:/var/lib/mysql
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=somewordpress
      - MYSQL_DATABASE=wordpress
      - MYSQL_USER=wordpress
      - MYSQL_PASSWORD=wordpress
    expose:
      - 3306
      - 33060
    deploy:
      resources:
        reservations:
          cpus: '0.01'

  wordpress_helloworld_app:
    image: wordpress:latest
    ports:
      - 32780:80
    restart: always
    environment:
      - WORDPRESS_DB_HOST=wordlress_helloworld_db
      - WORDPRESS_DB_USER=wordpress
      - WORDPRESS_DB_PASSWORD=wordpress
      - WORDPRESS_DB_NAME=wordpress
      - WORDPRESS_ADMIN_USER=admin
      - WORDPRESS_ADMIN_PASSWORD=Aa1234567@
    # env_file: ./wordpress/wordpress-helloworld/app/.env
    depends_on:
      - wordlress_helloworld_db
    volumes:
      - ./wordpress/wordpress-helloworld/app/uploads.ini:/usr/local/etc/php/conf.d/uploads.ini
      - ./wordpress/wordpress-helloworld/app/wp-content:/var/www/html/wp-content
    labels:
      - 'traefik.enable=true'
      - 'traefik.http.routers.wp_demo-louislabs-http.rule=Host(`wp_demo.louislabs.com`)'
      - 'traefik.http.routers.wp_demo-louislabs-http.entrypoints=web'
      - 'traefik.http.services.wp_demo-louislabs-http.loadbalancer.server.port=80'
    deploy:
      resources:
        reservations:
          cpus: '0.01'
